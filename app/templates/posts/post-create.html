{% extends 'base.html' %}



{% block content %}
    <form action="" method="post" , enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">작성</button>
    </form>
{% endblock %}
